		<div class="panel panel-primary">
			<div class="panel-heading">Renitialiser mot de passe</div>

						<label class="control-label">Login: </label>
						<input type="email" th:field="*{mail}"  name="username" class="form-control" placeholder="Email"/>

					</div>
					
					
					<div>
						<button type="submit" class="btn btn-primary" onclick="afficher()">Envoyer</button>
					</div>


				</form>
			</div>
		</div>
	</div>
