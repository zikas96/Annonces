				</div>
			</div>
		</div>
		</div>
	</header>

	<!-- Menu -->

	
	<!-- Home -->


	<!-- Contact -->
	
	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Get in touch -->
				<div class="col-lg-8 contact_col">
					<div class="get_in_touch">
						<div class="section_title">Message</div>
						<div class="section_subtitle"></div>
						<div class="contact_form_container">
				<form th:action="@{saveMessage}" method="post" th:object=${message} enctype="multipart/form-data">
				<div class="form-group" style="display:none">
						<label class="control-label">ID </label>
						<input type="text" th:field="${destinataire.id}" class="form-control"/>
					
					</div>
					<div class="form-group">
						<label class="control-label">Prenom: </label>
						<input type="text" th:field="${emetteure.prenom}" class="form-control">
						
					</div>
					
					<div class="form-group">
						<label class="control-label">Message: </label>
						<textarea th:field="*{msg}" class="form-control"/>
						<span class="text-danger" th:errors="*{msg}"></span>
					</div>
				
					<div>
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</form>
						</div>
					</div>
				</div>

				<!-- Contact Info -->
				<div class="col-lg-3 offset-xl-1 contact_col">
					<div class="contact_info">
						
						<div class="contact_info_section">
							<div class="contact_info_title"></div>
							<ul>
								<li><span></span></li>
								<li><span></span></li>
							</ul>
						</div>
						<div class="contact_info_section">
							<div class="contact_info_title">Information</div>
							<ul>
								<li>Phone: <span th:text="${destinataire.tel}"></span></li>
								<li>Email: <span th:text="${destinataire.mail}"></span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<!-- Footer -->
	
	<div class="footer_overlay"></div>
	<footer class="footer">
		<div class="footer_background" style="background-image:url(images/footer.jpg)"></div>
		<div class="container">
			<div class="row">

					<div class="footer_content d-flex flex-lg-row flex-column align-items-center justify-content-lg-start justify-content-center">
